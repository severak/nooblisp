<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title>nOObLISP</title>
  <script src="jquery.js"></script>
  <script src="jquery.terminal.js"></script>
  <script src="nooblisp.js"></script>
  <link rel="stylesheet" href="jquery.terminal.css">
  </head>
  <body>
  <div id="termDiv"></div>
  <script>
  
  jQuery(function($, undefined) {
    nooblisp.memory.print=function(a){nooblisp.term.echo(a);};
    nooblisp.memory["exit"]=function(a){nooblisp.term.close();};
    $('#termDiv').terminal(function(cmd, term) {
      nooblisp.term=term;
      var ret=nooblisp.exec(JSON.parse(cmd));
      term.echo(ret);    
    }, {
        greetings: 'nOObLISP 1\nType ["help"] to get help',
        name: 'js_demo',
        height: 200,
        prompt: 'nooblisp>'});
  });
  </script>
  </body>
</html>
